<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Simple Carousel</title>
  </head>
  <body>
    <div class="title">
      <h1>Luffy Awakening</h1>
      <h2>GEAR 5</h2>
    </div>
    <section aria-label="Luffy form Gear 5">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          PREV
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          NEXT
        </button>
        <div class="wrapper">
          <ul data-slides>
            <li class="slide" data-active><img src="assets/1.jpg" alt="" /></li>
            <li class="slide"><img src="assets/2.jpg" alt="" /></li>
            <li class="slide"><img src="assets/3.jpg" alt="" /></li>
            <li class="slide"><img src="assets/4.jpg" alt="" /></li>
            <li class="slide"><img src="assets/5.jpg" alt="" /></li>
          </ul>
        </div>
      </div>
      <footer>
        <p class="copy-right">&#169 mmahdi </p>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
